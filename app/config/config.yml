imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    assets:
        version: 1
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        storage_id: session.storage.php_bridge
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        application_title: %application_title%
        my_groups_column_title_en: %my_groups_column_title_en%
        my_groups_column_title_nl: %my_groups_column_title_nl%
        org_groups_column_title_en: %org_groups_column_title_en%
        org_groups_column_title_nl: %org_groups_column_title_nl%
        all_groups_column_title_en: %all_groups_column_title_en%
        all_groups_column_title_nl: %all_groups_column_title_nl%

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Guzzle Configuration
guzzle:
    clients:
        api_grouphub:
            base_url: "%grouphub_api_url%"

            headers:
                Accept: "application/json"

            options:
                auth:
                    - "%grouphub_api_username%"
                    - "%grouphub_api_password%"

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: false
    filters:
        cssrewrite:
            apply_to: '\.css$'
        uglifyjs2:
            bin: '/usr/bin/uglifyjs'
            apply_to: '\.js$'
        uglifycss:
            bin: '/usr/bin/uglifycss'
            apply_to: '\.css$'
            ugly_comments: true

hslavich_simplesamlphp:
    sp: default-sp
    authentication_attribute: urn:mace:dir:attribute-def:uid

accelerator_cache:
    host: %url%
    web_dir: %kernel.root_dir%/../web
